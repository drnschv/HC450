<!DOCTYPE html>
<html>

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HC450_Fiori_App</title>
    <script>
        window["sap-ushell-config"] = {
            defaultRenderer: "fiori2",
            applications: {
                "os-fiori": {
                    title: "Products Overview",
                    description: "Products in OData V4",
                    additionalInformation: "SAPUI5.Component=hc450.officesupplies.officesuppliesui",
                    applicationType: "URL",
                    url: "/officesuppliesui/webapp",
                    navigationMode: "embedded"
                },
                "odata-v4": {
                    title: "Products",
                    description: "Products in OData V4",
                    applicationType: "URL",
                    url: "/odata/v4/catalog/Products"
                },
                "products-fiori": {
                    title: "Product Preview",
                    description: "Productss using Fiori Preview",
                    applicationType: "URL",
                    url: "/$fiori-preview/CatalogService/Products#preview-app"
                }
            }
        };
    </script>

    <script src="https://sapui5.hana.ondemand.com/test-resources/sap/ushell/bootstrap/sandbox.js"></script>
    <script src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
        data-sap-ui-libs="sap.m, sap.ushell, sap.collaboration, sap.ui.layout" data-sap-ui-compatVersion="edge"
        data-sap-ui-theme="sap_fiori_3_dark" data-sap-ui-frameOptions="allow"></script>
    <script>
        sap.ui.getCore().attachInit(() => sap.ushell.Container.createRenderer().placeAt("content"))
    </script>

</head>

<body class="sapUiBody" id="content"></body>

</html>
